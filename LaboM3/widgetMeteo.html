<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API météo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <!-- Encart météo script -->
   <script>

       

      

       //Je recupère les coordonnées fournies par le navigateur --> getCurrentPosition()...
        navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude;
            var long = position.coords.longitude;
             console.log("longitude = " + long +  " latitude = " + lat);
             
            //Je récupère les données via L'API météo en fournissant les donnéesde géolocalisations ...
            $.getJSON(`http://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${long}&appid=97c5b5c6988c53e45279eafb74667454&lang=fr&units=metric`, function(data){
                console.log(data);
            })

       
        }, function () {
            console.log("Service indisponnible, nous n'avons pas eu accés à vos coordonnées !");
        });

       

   </script> 

</body>
</html>
